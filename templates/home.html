{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-content">
    <h1>Welcome to Car Store</h1>
    <p>Your Trusted Destination for the Best Cars</p>
    <a href="#inventory" class="btn">Browse Inventory</a>
</section>
<section id="inventory">
    <div class="inventory-section">
        <h2>Brands</h2>
        <div class="brand-images">
            <img src="{% static 'images/1.png' %}" alt="Brand 1">
            <img src="{% static 'images/2.png' %}" alt="Brand 2">
            <img src="{% static 'images/3.png' %}" alt="Brand 3">
            <img src="{% static 'images/4.png' %}" alt="Brand 4">
            <img src="{% static 'images/5.png' %}" alt="Brand 5">
            <img src="{% static 'images/6.png' %}" alt="Brand 6">
        </div>
    </div>
    <div class="inventory-section">
        <h2>Top Sales</h2>
        <div class="top-sales-images">
            <img src="{% static 'images/car1.png' %}" alt="Car 1">
            <img src="{% static 'images/car2.png' %}" alt="Car 2">
            <img src="{% static 'images/car3.png' %}" alt="Car 3">
            <img src="{% static 'images/car4.png' %}" alt="Car 4">
            <img src="{% static 'images/car5.png' %}" alt="Car 5">
            <img src="{% static 'images/car6.png' %}" alt="Car 6">
        </div>
    </div>
</section>
{% endblock content %}
